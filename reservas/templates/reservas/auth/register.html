{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Usuário</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    button { margin-top: 1.5rem; }
    .message { margin-top: 1rem; }
    .switch-auth {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .switch-auth a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
  }
    .switch-auth a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Registrar Usuário</h1>
  <form id="register-form">
    <label>
      Usuário:
      <input type="text" name="username" required />
    </label>
    <label>
      Email:
      <input type="email" name="email" required />
    </label>
    <label>
      Senha:
      <input type="password" name="password" required />
    </label>
    <label>
      Telefone:
      <input type="text" name="phone" required />
    </label>
    <label>
      CPF:
      <input type="text" name="cpf" required />
    </label>

    <label>
      Tipo de Usuário:
      <select name="user_type" required>
        <option value="customer">Cliente</option>
        <option value="owner">Owner</option>
      </select>
    </label>
    <button type="submit">Registrar</button>
  </form>

  <p class="switch-auth">
    Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
  </p>

  <div class="message" id="message"></div>

  <script src="{% static 'reservas/js/register.js' %}"></script>

</body>
</html>
