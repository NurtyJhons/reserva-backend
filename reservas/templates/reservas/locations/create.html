{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Local</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-top: 1rem; }
    label { margin-top: 1rem; display: block; }
    #message { margin-top: 1rem; font-weight: bold; }
    #logoutButton {
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutButton:hover {
      background-color: #c82333;
    }

    .nav-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .nav-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  
  <a href="{% url 'dashboard' %}" class="nav-button">Veja seus locais</a>

  <button id="logoutButton">Sair</button>

  <h1>Cadastrar Novo Local</h1>
  <form id="location-form" enctype="multipart/form-data">
    <label>
      Nome:
      <input type="text" name="name" required />
    </label>
    <label>
      Endereço:
      <textarea name="address" required></textarea>
    </label>
    <label>
      Descrição:
      <textarea name="description" required></textarea>
    </label>
    <label>
      Preço por hora (R$):
      <input type="number" name="price_per_hour" step="0.01" required />
    </label>
    <label>
      Início do expediente:
      <input type="time" name="operating_hours_start" required />
    </label>
    <label>
      Fim do expediente:
      <input type="time" name="operating_hours_end" required />
    </label>
    <label>
      Horas para cancelamento:
      <input type="number" name="cancellation_hours" required />
    </label>
    <label>
      Duração máxima (horas):
      <input type="number" name="max_duration" required />
    </label>
    <label>
      Imagens do local:
      <input type="file" name="images" accept="image/*" multiple />
    </label>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="message"></div>

  <script src="{% static 'reservas/js/create_locations.js' %}"></script>

</body>
</html>
