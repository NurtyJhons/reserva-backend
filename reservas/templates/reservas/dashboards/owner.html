{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard do Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1, h2 {
      color: #333;
      margin-top: 0;
    }

    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutButton:hover {
      background-color: #c82333;
    }

    .nav-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #218838;
    }

    #stats p {
      background-color: #f8f9fa;
      padding: 12px 18px;
      margin: 10px 0;
      border-left: 5px solid #007bff;
      border-radius: 4px;
      font-size: 16px;
      color: #444;
    }

    #reservationsPerLocation {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    #reservationsPerLocation li {
      background: #f8f9fa;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    #cancelSection {
      background-color: #f1f3f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    #cancelSection label {
      font-weight: bold;
    }

    #locationSelect {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #cancelButton {
      padding: 10px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #cancelButton:hover {
      background-color: #c82333;
    }

    #cancelMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="logoutButton">Sair</button>

  <div class="container">
    <h1>Dashboard do Owner</h1>

    <div id="stats">
      <p><strong>Total de Locais:</strong> <span id="totalLocations">...</span></p>
      <p><strong>Total de Reservas:</strong> <span id="totalReservations">...</span></p>
      <p><strong>Reservas Futuras:</strong> <span id="upcomingReservations">...</span></p>
    </div>

    <h2>Reservas por Local</h2>
    <ul id="reservationsPerLocation"></ul>

    <h2>Cancelar um Local</h2>
    <div id="cancelSection">
      <label for="locationSelect">Selecione um local ativo:</label>
      <select id="locationSelect">
        <option value="">-- Escolha um local --</option>
      </select>
      <button id="cancelButton">Cancelar Local Selecionado</button>
      <p id="cancelMessage"></p>
    </div>

    <a href="{% url 'location-create' %}" class="nav-button">Continue criando locais</a>
  </div>

  <script src="{% static 'reservas/js/dashboard.js' %}"></script>

</body>
</html>
