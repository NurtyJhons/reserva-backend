{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Reservas</title>
    <style>

    .container {
      margin: 0 auto;
      padding: 0 40px 60px;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      margin: 30px 0 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #28a745;
      font-weight: bold;
      display: block;
    }

    .nav-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      margin-top: 30px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .page-title {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 2px solid #28a745;
      font-weight: bold;
      display: inline-block;
    }

    #reservationsList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    
    #reservationsList li {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    
    #reservationsList li:hover {
      transform: translateY(-2px);
    }
    
    #reservationsList strong {
      font-size: 18px;
      color: #333;
    }
    
    #reservationsList button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    #reservationsList button:hover {
      background-color: #218838;
    }

    #logoutButton {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutButton:hover {
      background-color: #c82333;
    }

    .nav-button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 4px;
      margin: 10px 0 20px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .nav-button:hover {
      background-color: #218838;
    }

    .image-container {
      position: relative;
      margin-bottom: 10px;
    }

    .reservation-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px;
    }

    .prev-btn:hover, .next-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .prev-btn {
      left: 8px;
    }

    .next-btn {
      right: 8px;
    }

  </style>
</head>
<body>
  <button id="logoutButton">Sair</button>

  <div class="container">
    <h1 class="page-title">ðŸ“… Minhas Reservas</h1>

    <ul id="reservationsList"></ul>

    <a href="{% url 'reservation-create' %}" class="nav-button">Continue reservando locais</a>
  </div>

  <script src="{% static 'reservas/js/list_reservation.js' %}"></script>
</body>
</html>
