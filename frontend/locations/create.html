<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastrar Local</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-top: 1rem; }
    label { margin-top: 1rem; display: block; }
    #message { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Cadastrar Novo Local</h1>
  <form id="location-form" enctype="multipart/form-data">
    <label>
      Nome:
      <input type="text" name="name" required />
    </label>
    <label>
      Endereço:
      <textarea name="address" required></textarea>
    </label>
    <label>
      Descrição:
      <textarea name="description" required></textarea>
    </label>
    <label>
      Preço por hora (R$):
      <input type="number" name="price_per_hour" step="0.01" required />
    </label>
    <label>
      Início do expediente:
      <input type="time" name="operating_hours_start" required />
    </label>
    <label>
      Fim do expediente:
      <input type="time" name="operating_hours_end" required />
    </label>
    <label>
      Horas para cancelamento:
      <input type="number" name="cancellation_hours" required />
    </label>
    <label>
      Duração máxima (horas):
      <input type="number" name="max_duration" required />
    </label>
    <label>
      Imagens do local:
      <input type="file" name="images" accept="image/*" multiple />
    </label>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('location-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.style.color = '';

      const token = localStorage.getItem('access_token');
      if (!token) {
        message.style.color = 'red';
        message.textContent = 'Você precisa estar logado.';
        return;
      }

      // Criar FormData com todos os campos e arquivos
      const formData = new FormData(form);

      try {
        const res = await fetch('http://localhost:8000/api/locations/', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            // NÃO definir Content-Type aqui para permitir multipart/form-data correto
          },
          body: formData,
        });

        if (!res.ok) {
          const errorData = await res.json();
          message.style.color = 'red';
          message.textContent = 'Erro ao cadastrar local: ' + JSON.stringify(errorData);
          return;
        }

        message.style.color = 'green';
        message.textContent = 'Local cadastrado com sucesso!';
        form.reset();

      } catch (err) {
        message.style.color = 'red';
        message.textContent = 'Erro ao conectar ao servidor.';
      }
    });
  </script>
</body>
</html>
