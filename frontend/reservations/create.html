<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .card h4 {
            margin: 10px 0 5px 0;
            color: #333;
        }
        
        .card p {
            margin: 5px 0;
            color: #666;
        }
        
        form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-image-container {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }
        
        .modal-image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #prevImage {
            left: 10px;
        }
        
        #nextImage {
            right: 10px;
        }
        
        .nav-btn:hover {
            background-color: rgba(0,0,0,0.8);
        }
        
        #modalSlots {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        #modalSlots li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        #modalSlots li:last-child {
            border-bottom: none;
        }
        
        #message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Fazer Reserva</h2>

    <h3>Escolha um local:</h3>
    <div id="locationCards" class="cards-container"></div>
    <input type="hidden" id="location" name="location" required />

    <form id="reservationForm">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required />

        <label for="start_time">Hora de Início:</label>
        <input type="time" id="start_time" name="start_time" required />

        <label for="end_time">Hora de Término:</label>
        <input type="time" id="end_time" name="end_time" required />

        <label for="payment_method">Método de Pagamento:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
            <option value="cartao">Cartão</option>
        </select>

        <button type="submit">Reservar</button>
    </form>

    <div id="message"></div>

    <!-- Modal -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalName"></h3>
            <div class="modal-image-container">
                <button id="prevImage" class="nav-btn">&#10094;</button>
                <img id="modalImage" src="" alt="" />
                <button id="nextImage" class="nav-btn">&#10095;</button>
            </div>
            <p id="modalDescription"></p>
            <p><strong>Preço por hora:</strong> R$ <span id="modalPrice"></span></p>
            <p><strong>Endereço:</strong> <span id="modalAddress"></span></p>
            <p><strong>Horários disponíveis (hoje):</strong></p>
            <ul id="modalSlots"></ul>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/';

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');

            if (!token) {
                alert('Você precisa estar logado para fazer uma reserva.');
                window.location.href = '/frontend/login.html';
                return;
            }

            const cardsContainer = document.getElementById('locationCards');
            const locationInput = document.getElementById('location');
            const msg = document.getElementById('message');
            let locationsMap = {};

            // Modal handlers
            const modal = document.getElementById('locationModal');
            const closeBtn = document.querySelector('.close');
            closeBtn.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => {
                if (event.target === modal) modal.style.display = 'none';
            };

            try {
                const response = await fetch(`${API_BASE_URL}locations/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const locations = await response.json();

                locations.forEach(loc => {
                    locationsMap[loc.id] = loc;

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${(loc.images && loc.images.length > 0) ? loc.images[0] : 'https://via.placeholder.com/250x150?text=Sem+Imagem'}" alt="${loc.name}" />
                        <h4>${loc.name}</h4>
                        <p>Preço por hora: R$ ${loc.price_per_hour !== null && loc.price_per_hour !== undefined ? Number(loc.price_per_hour).toFixed(2) : 'N/D'}</p>
                    `;

                    card.addEventListener('click', () => {
                        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        locationInput.value = loc.id;

                        document.getElementById('modalName').textContent = loc.name;
                        document.getElementById('modalDescription').textContent = loc.description || 'Sem descrição disponível';
                        document.getElementById('modalPrice').textContent =
                            loc.price_per_hour !== null && loc.price_per_hour !== undefined
                                ? Number(loc.price_per_hour).toFixed(2) : 'N/D';
                        document.getElementById('modalAddress').textContent = loc.address || 'Endereço não informado';
                        
                        let currentImageIndex = 0;
                        let modalImages = loc.images && loc.images.length > 0 ? loc.images : ['https://via.placeholder.com/400x200?text=Sem+Imagem'];

                        const modalImage = document.getElementById('modalImage');
                        const prevBtn = document.getElementById('prevImage');
                        const nextBtn = document.getElementById('nextImage');

                        function updateModalImage() {
                            modalImage.src = modalImages[currentImageIndex];
                        }

                        // Mostrar/esconder botões de navegação baseado no número de imagens
                        if (modalImages.length <= 1) {
                            prevBtn.style.display = 'none';
                            nextBtn.style.display = 'none';
                        } else {
                            prevBtn.style.display = 'block';
                            nextBtn.style.display = 'block';
                        }

                        prevBtn.onclick = (e) => {
                            e.stopPropagation();
                            currentImageIndex = (currentImageIndex - 1 + modalImages.length) % modalImages.length;
                            updateModalImage();
                        };

                        nextBtn.onclick = (e) => {
                            e.stopPropagation();
                            currentImageIndex = (currentImageIndex + 1) % modalImages.length;
                            updateModalImage();
                        };
                        
                        currentImageIndex = 0;
                        updateModalImage();

                        // Buscar horários disponíveis
                        const today = new Date().toISOString().split('T')[0];
                        fetch(`${API_BASE_URL}locations/${loc.id}/available-slots/?date=${today}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Resposta da API:', data); // Debug
                            const slotsList = document.getElementById('modalSlots');
                            slotsList.innerHTML = '';
                            
                            // Corrigido: acessar available_slots do objeto de resposta
                            const availableSlots = data.available_slots || [];
                            
                            if (availableSlots.length > 0) {
                                availableSlots.forEach(slot => {
                                    const li = document.createElement('li');
                                    li.textContent = slot;
                                    slotsList.appendChild(li);
                                });
                            } else {
                                slotsList.innerHTML = '<li>Nenhum horário disponível hoje.</li>';
                            }
                        })
                        .catch(err => {
                            console.error('Erro ao buscar horários:', err);
                            const slotsList = document.getElementById('modalSlots');
                            slotsList.innerHTML = '<li>Erro ao carregar horários.</li>';
                        });

                        modal.style.display = 'block';
                    });

                    cardsContainer.appendChild(card);
                });
            } catch (err) {
                console.error('Erro ao carregar locais:', err);
                msg.style.color = 'red';
                msg.textContent = 'Erro ao carregar locais.';
            }

            // Envio da reserva
            document.getElementById('reservationForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!locationInput.value) {
                    msg.style.color = 'red';
                    msg.textContent = 'Selecione um local antes de continuar.';
                    return;
                }

                const data = {
                    location: parseInt(locationInput.value),
                    date: document.getElementById('date').value,
                    start_time: document.getElementById('start_time').value,
                    end_time: document.getElementById('end_time').value,
                    payment_method: document.getElementById('payment_method').value
                };

                try {
                    const res = await fetch(`${API_BASE_URL}reservations/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (res.ok) {
                        msg.style.color = 'green';
                        msg.textContent = 'Reserva realizada com sucesso!';
                        document.getElementById('reservationForm').reset();
                        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                        locationInput.value = '';
                    } else {
                        const err = await res.json();
                        msg.style.color = 'red';
                        msg.textContent = 'Erro: ' + (err.detail || JSON.stringify(err));
                    }
                } catch (err) {
                    console.error('Erro ao enviar reserva:', err);
                    msg.style.color = 'red';
                    msg.textContent = 'Erro ao enviar reserva.';
                }
            });
        });
    </script>
</body>
</html>
