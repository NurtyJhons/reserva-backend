<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Disponibilidade de Horários</title>
</head>
<body>
  <div class="container">
    <h1>Verificar Disponibilidade</h1>

    <label for="locationId">ID do Local:</label>
    <input type="number" id="locationId" />

    <label for="date">Data (YYYY-MM-DD):</label>
    <input type="date" id="date" />

    <button onclick="checkAvailability()">Ver Horários</button>

    <h2>Horários Disponíveis</h2>
    <ul id="slotsList"></ul>
  </div>

  <script>
    async function checkAvailability() {
      const locationId = document.getElementById("locationId").value;
      const date = document.getElementById("date").value;
      const token = localStorage.getItem("access_token");

      const url = `http://localhost:8000/api/locations/${locationId}/available-slots/?date=${date}`;
      const response = await fetch(url, {
        headers: {
          Authorization: `Bearer ${token}`,
        }
      });

      const list = document.getElementById("slotsList");
      list.innerHTML = "";

      if (response.ok) {
        const data = await response.json();
        if (data.length === 0) {
          list.innerHTML = "<li>Sem horários disponíveis nesta data.</li>";
        } else {
          data.forEach(slot => {
            const li = document.createElement("li");
            li.textContent = slot;
            list.appendChild(li);
          });
        }
      } else {
        alert("Erro ao buscar horários disponíveis.");
      }
    }
  </script>
</body>
</html>
